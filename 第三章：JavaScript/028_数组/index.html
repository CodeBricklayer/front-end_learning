<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = ["百度", "网易", "腾讯"];
        console.log(arr);

        var names = [];

        names[0] = "百度";
        names[1] = "网易";
        names[2] = "腾讯";
        console.log(names);

        //多维数组：数组里面一层数组，称为二维数组
        var info = [20, "iwen", false, arr];
        console.log(info);

        //下标 获取
        console.log(arr[1]);//网易

        console.log(arr.length);//3
        console.log(arr[4]);// 数组越界：undefined

    </script>
</body>

</html>
