<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var names = ["百度", "网易", "腾讯", "微博"];
        console.log(names.join("|"));//百度|网易|腾讯|微博
        console.log(names.join());//百度,网易,腾讯,微博
        console.log([undefined,null].join("#"));//#
        
        console.log("百度|网易|腾讯|微博".split("|")); //["百度", "网易", "腾讯", "微博"]
    </script>
</body>

</html>
