<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: aqua;
            font-size: 20px;
        }

        .text {
            color: red;
            font-size: 30px;
        }

        #desc {
            color: green;
            font-size: 40px;
        }

        .t1 {
            color: red;
        }

        .t2 {
            color: green;
        }
    </style>
</head>

<body>
    <h3>全局选择器:*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class属性名（.）</h3>
    <h3>ID选择器：ID属性名（#）</h3>
    <h3>行内样式>ID选择器>类选择器>元素选择器</h3>
    <p class="text">我是p1标签内容</p>
    <p class="text" id="desc">我是p2标签内容</p>
    <p style="font-size: 50px; color: red;" class="text">我是p3标签内容</p>
    <p class="t1 t2">我是测试文本</p>
</body>

</html>
