<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = "helloworld";
        var result = str.substr(5, 5);
        console.log(result); // world

        console.log(str.substr(5));// world

        console.log(str.substr(-5));// world
        console.log(str.substr(-10, -10));// ""
    </script>
</body>

</html>
