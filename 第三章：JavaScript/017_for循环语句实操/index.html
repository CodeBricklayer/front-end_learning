<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        //循环输出1~100之间数字的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
            console.log(sum);
        }

        //循环输出1000以内的奇数
        for (var i = 0; i < 1000; i++) {
            if (i % 2 === 1) {
                console.log(i);
            }
        }

        //打印99乘法表
        for (var i = 1; i < 10; i++) {
            document.write("<br/>")
            for (var j = 1; j <= i; j++) {
                sum = i * j;
                document.write(j, "*", i, "=", sum, " ")
            }
        }

    </script>
</body>

</html>
