<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = "hello";
        var str2 = "world";
        var str3 = "!";

        var result = str1.concat(str2);
        console.log(result);
        console.log(str1.concat(str2, str3));

        var i = 100;
        console.log(str1.concat(str2, str3, i));

        //字符串相加，不需要使用concat，可以使用+连接字符串
        console.log(str1 + str2 + str3 + i);
    </script>
</body>

</html>
