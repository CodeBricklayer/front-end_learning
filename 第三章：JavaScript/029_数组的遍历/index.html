<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var names = ["百度", "网易", "腾讯", "微博"];

        for (var i = 0; i < names.length; i++) {
            console.log(names[i]);
        }

        var i = 0;
        while (i < names.length) {
            console.log(names[i]);
            i++;
        }

        for (var a in names) {
            console.log(names[a]);
        }
    </script>
</body>

</html>
