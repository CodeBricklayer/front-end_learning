<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = 100;
        var num2 = 10;

        // 加法
        console.log(num1 + num2);

        // 减法
        console.log(num1 - num2);

        // 乘法
        console.log(num1 * num2);

        // 除法
        console.log(num1 / num2);

        // 余数
        console.log(num1 % num2);

        // 自增
        console.log(++num2);
        
        // 自减
        console.log(--num2);

        console.log(num1++);
        console.log(num1--);
    </script>
</body>

</html>
