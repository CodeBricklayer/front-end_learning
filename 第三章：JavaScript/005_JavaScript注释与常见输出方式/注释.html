<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            /*这是CSS中的注释*/
            /* color: red; */
            font-size: 30px;
        }
    </style>
</head>

<body>
    <!-- 这是HTML中的注释内容 -->
    <!-- <h3>我是标题</h3> -->
    <h3>我是标题</h3>
    <script>
        //我通过var关键字声明了一个变量age，同时为age赋值为20
        var age = 20;
        //在控制台输出内容
        console.log(age);

        /*
            这是
            多行
            注释
        */
        // 在浏览器中弹出一个对话框,然后把要输出的内容展示出来,alert都是把要输出的内容首先转换为字符串然后在输出的
        alert("我是弹出框")
        document.write("要输出的内容")
    </script>
</body>

</html>
