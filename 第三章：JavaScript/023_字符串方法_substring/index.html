<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str1 = "helloworld";
        //参数1：开始位置
        //参数2：结束位置（不包含该位置）
        console.log(str1.substring(0, 5));
        console.log(str1.substring(5));

        console.log(str1.substring(5, 0));//自动变成0,5
        console.log(str1.substring(-1, 3));//自动变成0,3
        console.log(str1.substring(3, -1));//自动变成0,3
    </script>
</body>

</html>
